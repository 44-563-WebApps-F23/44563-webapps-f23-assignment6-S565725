<!DOCTYPE html>
<html>
    <head>
        <title>Part 7: use checkboxes</title>
    </head>
 
<body>

<h2>Hema goes on a cruise</h2>

    <form>
        <input type="checkbox" id="sharesCabin" value="True">   
        <label for="SharesCabin">SharesCabin</label></br>
      
        <input type="checkbox" id="breakfast" value="True">
        <label for="Breakfast">Breakfast</label></br>
      
        <input type="checkbox" id="Pool Pass"  
           value="False">
        <label for="Pool Pass">Pool pass</label></br>

        <input type="button" onclick="selectCruise()" value="Select a cruise">


      </form>
    
<p id="resultCHECK">RESULT </p>
<form>
    <label for="days">Enter num of days</label>
    <input type="text" id = "days" name="days" value="7">

    <label for="price">Enter price</label>
    <input type="text" id="price" name="price" value="1000">

    <input type="button" onClick="updateCruise()" value = "Update the cruise">
</form>

<script> 
function selectCruise() {
    my_cruise = {};
    const sharesCabinCheckbox = document.getElementById('sharesCabin');
    const breakfastCheckbox = document.getElementById('breakfast');
    const poolPassCheckbox = document.getElementById('PoolPass');

  // Set properties based on checkbox state
  my_cruise.shared = sharesCabinCheckbox.checked;
  my_cruise.breakfast = breakfastCheckbox.checked;
  my_cruise.pool = poolPassCheckbox.checked;
   
  const cruiseDetailsElement = document.getElementById('cruiseDetails');
  if(document.getElementById("ShareCabin").checked){
    my_cruise["ShareCabin"] = true;
  }
  
  if (document.getElementById("Breakfast").checked) {
                my_cruise.Breakfast = true;
            }
            

            if (document.getElementById("Pool pass").checked) {
                my_cruise.Pool Pass = false;
            }
            

            document.getElementById("resultCheck").innerHTML = "SharedCabin: " + my_cruise.SharedCabin + "; Breakfast: " + my_cruise.Breakfast + "; Pool Pass: " + my_cruise.Pool Pass + ";";
        }

        function updateCruise() {

            var days = document.getElementById("days").value;
            var price = document.getElementById("price").value;
            my_cruise["days"] = days;
            my_cruise["price"] = price;
            document.getElementById("resultCheck").innerHTML = "ShareCabin: " + my_cruise.shared + "; Breakfast: " + my_cruise.breakfast + "; Pool Pass: " + my_cruise.pool + "; days: " + my_cruise.days + "; price: " + my_cruise.price + ";";
        }



</script>

</body>
</html>
